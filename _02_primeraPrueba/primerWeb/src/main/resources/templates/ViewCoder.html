<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5 fw-bold">Listado de Coders</h1>
    <section class="container d-flex justify-content-center align-items-center">
        <table class="table table-striped table-dark w-50">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Clan</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="coder : ${coderList}">
                    <td th:text="${coder.id}"></td>
                    <td th:text="${coder.name}"></td>
                    <td th:text="${coder.age}"></td>
                    <td th:text="${coder.clan}"></td>
                    <td class="d-flex gap-2">
                        <!-- <section></section> -->
                        <a href="" class="btn btn-danger">Eliminar</a>
                        <a href="" class="btn btn-primary">Actualizar</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="container d-flex justify-content-end">
            <a href="/Form" class="btn btn-warning">Crear Coder</a>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
